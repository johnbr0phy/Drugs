<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Crazy Drug Simulation Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 20px;
            transition: background-color 0.5s;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #effect-wrapper {
            transition: all 0.5s;
        }
        #game-container {
            max-width: 600px;
            margin: 0 auto;
        }
        #highness-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border: 1px solid #000;
            position: relative;
            margin-bottom: 20px;
        }
        #highness-fill {
            height: 100%;
            width: 50%;
            background-color: #00ff00;
            transition: width 0.5s, background-color 0.5s;
        }
        #status {
            font-size: 18px;
            margin: 10px 0;
        }
        #message {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #time {
            font-size: 16px;
            margin-top: 10px;
        }

        /* Vignette for Ketamine */
        #vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, transparent 20%, black 100%);
            display: none;
            animation: vignettePulse 0.5s infinite;
        }
        @keyframes vignettePulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Ultra-Crazy Drug Effects */
        .effect-acid {
            animation: hueRotateInsane 1s infinite linear, scaleTwist 0.5s infinite;
        }
        @keyframes hueRotateInsane {
            from { filter: hue-rotate(0deg) saturate(200%); }
            to { filter: hue-rotate(360deg) saturate(200%); }
        }
        @keyframes scaleTwist {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(15deg); }
        }
        .effect-weed {
            filter: blur(15px);
            animation: waveInsane 1s infinite, sway 2s infinite;
        }
        @keyframes waveInsane {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(20px); }
            75% { transform: translateX(-20px); }
        }
        @keyframes sway {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        .effect-cocaine {
            animation: vibrateInsane 0.02s infinite, flashInsane 0.1s infinite;
        }
        @keyframes vibrateInsane {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-5px) translateY(5px); }
            40% { transform: translateX(5px) translateY(-5px); }
            60% { transform: translateX(-5px) translateY(5px); }
            80% { transform: translateX(5px) translateY(-5px); }
        }
        @keyframes flashInsane {
            0%, 100% { filter: brightness(100%) contrast(100%); }
            50% { filter: brightness(300%) contrast(150%); }
        }
        .effect-heroin {
            filter: blur(10px) contrast(30%) opacity(0.7);
            animation: drift 3s infinite;
        }
        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10px, 10px); }
            50% { transform: translate(-10px, -10px); }
            75% { transform: translate(10px, -10px); }
        }
        .effect-shrooms {
            animation: shroomsInsane 1s infinite;
        }
        @keyframes shroomsInsane {
            0% { filter: invert(100%) hue-rotate(0deg) brightness(100%) saturate(100%); transform: scale(1); }
            50% { filter: invert(100%) hue-rotate(180deg) brightness(200%) saturate(300%); transform: scale(1.15); }
            100% { filter: invert(100%) hue-rotate(360deg) brightness(100%) saturate(100%); transform: scale(1); }
        }
        .effect-meth {
            animation: glitchInsane 0.05s infinite;
        }
        @keyframes glitchInsane {
            0% { transform: translate(0, 0) skew(0deg); filter: hue-rotate(0deg); }
            20% { transform: translate(10px, 0) skew(10deg); filter: hue-rotate(90deg); }
            40% { transform: translate(-10px, 5px) skew(-10deg); filter: hue-rotate(180deg); }
            60% { transform: translate(10px, -5px) skew(10deg); filter: hue-rotate(270deg); }
            80% { transform: translate(-10px, 0) skew(-10deg); filter: hue-rotate(360deg); }
            100% { transform: translate(0, 0) skew(0deg); filter: hue-rotate(0deg); }
        }
        .effect-ketamine {
            animation: dissociate 0.5s infinite;
        }
        @keyframes dissociate {
            0%, 100% { transform: scale(0.7) rotate(0deg); }
            50% { transform: scale(0.6) rotate(5deg); }
        }
        .effect-pcp {
            animation: shakeInsane 0.1s infinite;
        }
        @keyframes shakeInsane {
            0% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-30px, 30px) rotate(10deg); }
            20% { transform: translate(30px, -30px) rotate(-10deg); }
            30% { transform: translate(-30px, 30px) rotate(10deg); }
            40% { transform: translate(30px, -30px) rotate(-10deg); }
            50% { transform: translate(0, 0) rotate(0deg); }
            60% { transform: translate(-20px, 20px) rotate(5deg); }
            70% { transform: translate(20px, -20px) rotate(-5deg); }
            80% { transform: translate(-20px, 20px) rotate(5deg); }
            90% { transform: translate(20px, -20px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .effect-dmt {
            animation: dmtInsane 0.2s infinite;
        }
        @keyframes dmtInsane {
            0% { filter: hue-rotate(0deg) brightness(2) contrast(2) saturate(200%); transform: scale(1) rotate(0deg); }
            50% { filter: hue-rotate(180deg) brightness(3) contrast(3) saturate(400%); transform: scale(1.3) rotate(20deg); }
            100% { filter: hue-rotate(360deg) brightness(2) contrast(2) saturate(200%); transform: scale(1) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div id="vignette"></div>
    <div id="effect-wrapper">
        <div id="game-container">
            <h1>Ultra-Crazy Drug Simulation Game</h1>
            <div id="highness-bar">
                <div id="highness-fill"></div>
            </div>
            <div id="status">Highness: 0</div>
            <div id="message"></div>
            <div id="drug-buttons">
                <button onclick="takeDrug('acid')">Acid</button>
                <button onclick="takeDrug('weed')">Weed</button>
                <button onclick="takeDrug('cocaine')">Cocaine</button>
                <button onclick="takeDrug('heroin')">Heroin</button>
                <button onclick="takeDrug('ecstasy')">Ecstasy</button>
                <button onclick="takeDrug('shrooms')">Shrooms</button>
                <button onclick="takeDrug('meth')">Meth</button>
                <button onclick="takeDrug('ketamine')">Ketamine</button>
                <button onclick="takeDrug('pcp')">PCP</button>
                <button onclick="takeDrug('dmt')">DMT</button>
            </div>
            <button id="reset-btn">Reset Game</button>
            <div id="time">Time Elapsed: 0s</div>
        </div>
    </div>

    <script>
        // Game state variables
        let highness = 0;
        let tolerance = 0;
        let timeElapsed = 0;
        let gameOver = false;
        let intervalId = null;
        let effectTimeout = null;
        let ecstasyInterval = null;

        // DOM elements
        const effectWrapper = document.getElementById('effect-wrapper');
        const highnessFill = document.getElementById('highness-fill');
        const status = document.getElementById('status');
        const message = document.getElementById('message');
        const timeDisplay = document.getElementById('time');
        const body = document.body;
        const vignette = document.getElementById('vignette');

        // Start the game timer
        function startGame() {
            if (!intervalId) {
                intervalId = setInterval(updateGame, 1000);
            }
        }

        // Update game state
        function updateGame() {
            if (gameOver) return;

            const decreaseRate = 2 + 0.2 * tolerance;
            highness -= decreaseRate;
            updateHighness();

            timeElapsed++;
            timeDisplay.textContent = `Time Elapsed: ${timeElapsed}s`;

            if (highness > 100) {
                endGame('Overdose: Game Over');
            } else if (highness < -100) {
                endGame('Severe Withdrawal: Game Over');
            }
        }

        // Update highness display and background color
        function updateHighness() {
            const percentage = ((highness + 100) / 200) * 100;
            highnessFill.style.width = `${percentage}%`;
            status.textContent = `Highness: ${Math.round(highness)}`;

            if (highness >= 80) {
                body.style.backgroundColor = '#e0ffe0';
            } else if (highness >= 50) {
                body.style.backgroundColor = '#fff5e0';
            } else if (highness >= 0) {
                body.style.backgroundColor = '#f0f0f0';
            } else {
                body.style.backgroundColor = '#ffe0e0';
            }
        }

        // Take drug action
        function takeDrug(drug) {
            if (gameOver) return;
            startGame();

            const baseIncrease = 80 + (Math.random() * 20 - 10);
            const increase = baseIncrease / (1 + tolerance / 10);
            highness += increase;
            tolerance += 1;
            updateHighness();

            applyEffect(drug);
        }

        // Apply ultra-crazy visual effect
        function applyEffect(drug) {
            effectWrapper.classList.remove('effect-acid', 'effect-weed', 'effect-cocaine', 'effect-heroin', 'effect-shrooms', 'effect-meth', 'effect-ketamine', 'effect-pcp', 'effect-dmt');
            if (ecstasyInterval) {
                clearInterval(ecstasyInterval);
                ecstasyInterval = null;
                effectWrapper.style.backgroundColor = '';
            }
            vignette.style.display = 'none';

            if (drug === 'ecstasy') {
                ecstasyInterval = setInterval(() => {
                    const hue = Math.random() * 360;
                    effectWrapper.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                    effectWrapper.style.transform = `rotate(${Math.random() * 10 - 5}deg) scale(${1 + Math.random() * 0.2})`;
                }, 20); // Insanely fast flashing and twitching
                setTimeout(() => {
                    clearInterval(ecstasyInterval);
                    ecstasyInterval = null;
                    effectWrapper.style.backgroundColor = '';
                    effectWrapper.style.transform = '';
                }, 10000);
            } else if (drug === 'ketamine') {
                effectWrapper.classList.add(`effect-${drug}`);
                vignette.style.display = 'block'; // Pulsing vignette
                setTimeout(() => {
                    effectWrapper.classList.remove(`effect-${drug}`);
                    vignette.style.display = 'none';
                }, 10000);
            } else {
                effectWrapper.classList.add(`effect-${drug}`);
                setTimeout(() => {
                    effectWrapper.classList.remove(`effect-${drug}`);
                }, 10000);
            }
        }

        // Reset game
        document.getElementById('reset-btn').addEventListener('click', () => {
            highness = 0;
            tolerance = 0;
            timeElapsed = 0;
            gameOver = false;
            clearInterval(intervalId);
            intervalId = null;
            clearTimeout(effectTimeout);
            effectWrapper.classList.remove('effect-acid', 'effect-weed', 'effect-cocaine', 'effect-heroin', 'effect-shrooms', 'effect-meth', 'effect-ketamine', 'effect-pcp', 'effect-dmt');
            if (ecstasyInterval) {
                clearInterval(ecstasyInterval);
                ecstasyInterval = null;
                effectWrapper.style.backgroundColor = '';
                effectWrapper.style.transform = '';
            }
            vignette.style.display = 'none';
            updateHighness();
            timeDisplay.textContent = 'Time Elapsed: 0s';
            message.textContent = '';
            body.style.backgroundColor = '#f0f0f0';
            document.querySelectorAll('#drug-buttons button').forEach(btn => btn.disabled = false);
        });

        // End game
        function endGame(endMessage) {
            gameOver = true;
            clearInterval(intervalId);
            intervalId = null;
            message.textContent = endMessage;
            document.querySelectorAll('#drug-buttons button').forEach(btn => btn.disabled = true);
        }

        // Initialize game
        updateHighness();
    </script>
</body>
</html>
