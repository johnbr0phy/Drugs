<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroin Simulation Game (Educational)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 20px;
            transition: background-color 0.5s;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #disclaimer {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        #game-container {
            max-width: 600px;
            margin: 0 auto;
        }
        #highness-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border: 1px solid #000;
            position: relative;
            margin-bottom: 20px;
        }
        #highness-fill {
            height: 100%;
            width: 50%; /* Starts at 0 (-100 to 100 scale maps to 0-100%) */
            background-color: #00ff00;
            transition: width 0.5s, background-color 0.5s;
        }
        #status {
            font-size: 18px;
            margin: 10px 0;
            min-height: 40px;
        }
        #message {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
            min-height: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #time {
            font-size: 16px;
            margin-top: 10px;
        }

        /* CSS Animations */
        @keyframes pulsate {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .pulsate {
            animation: pulsate 1s infinite;
        }
        .blur {
            filter: blur(2px);
        }
        .shake {
            animation: shake 0.5s infinite;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Heroin Simulation Game</h1>
        <div id="disclaimer">
            This game is for educational purposes only and does not encourage drug use.
        </div>
        <div id="highness-bar">
            <div id="highness-fill"></div>
        </div>
        <div id="status">Highness: 0</div>
        <div id="message"></div>
        <button id="take-btn">Take Heroin</button>
        <button id="reset-btn">Reset Game</button>
        <div id="time">Time Elapsed: 0s</div>
    </div>

    <script>
        // Game state variables
        let highness = 0;
        let tolerance = 0;
        let timeElapsed = 0;
        let gameOver = false;
        let intervalId = null;

        // DOM elements
        const highnessFill = document.getElementById('highness-fill');
        const status = document.getElementById('status');
        const message = document.getElementById('message');
        const takeBtn = document.getElementById('take-btn');
        const resetBtn = document.getElementById('reset-btn');
        const timeDisplay = document.getElementById('time');
        const body = document.body;

        // Start the game timer
        function startGame() {
            if (!intervalId) {
                intervalId = setInterval(updateGame, 1000); // Update every second
            }
        }

        // Update game state
        function updateGame() {
            if (gameOver) return;

            // Decrease highness based on tolerance
            const decreaseRate = 2 + 0.2 * tolerance;
            highness -= decreaseRate;
            updateHighness();

            // Increment time
            timeElapsed++;
            timeDisplay.textContent = `Time Elapsed: ${timeElapsed}s`;

            // Check game over conditions
            if (highness > 100) {
                endGame('Overdose: You took too much heroin. Game Over.');
            } else if (highness < -100) {
                endGame('Severe Withdrawal: You can’t handle it anymore. Game Over.');
            }
        }

        // Update highness display and effects
        function updateHighness() {
            // Map highness (-100 to 100) to percentage (0% to 100%)
            const percentage = ((highness + 100) / 200) * 100;
            highnessFill.style.width = `${percentage}%`;
            status.textContent = `Highness: ${Math.round(highness)}`;

            // Remove previous animations
            status.classList.remove('pulsate', 'blur', 'shake');
            message.classList.remove('pulsate', 'blur', 'shake');

            // Update visuals and messages based on highness level
            if (highness >= 80) {
                highnessFill.style.backgroundColor = '#00ff00'; // Green for rush
                body.style.backgroundColor = '#e0ffe0';
                status.classList.add('pulsate');
                message.textContent = 'You feel a surge of pleasure. Everything is great! (Heroin can cause overdose)';
            } else if (highness >= 50) {
                highnessFill.style.backgroundColor = '#ffff00'; // Yellow for high
                body.style.backgroundColor = '#fff5e0';
                status.classList.add('blur');
                message.textContent = 'You’re feeling relaxed and drowsy. Time seems to slow down. (Risk of addiction increases)';
            } else if (highness >= 0) {
                highnessFill.style.backgroundColor = '#cccccc'; // Gray for coming down
                body.style.backgroundColor = '#f0f0f0';
                message.textContent = 'You’re starting to feel normal again, but a bit tired.';
            } else {
                highnessFill.style.backgroundColor = '#ff0000'; // Red for withdrawal
                body.style.backgroundColor = '#ffe0e0';
                status.classList.add('shake');
                message.textContent = 'You’re craving more heroin. You feel anxious and restless. (Withdrawal can be severe)';
            }
        }

        // Take heroin action
        takeBtn.addEventListener('click', () => {
            if (gameOver) return;
            startGame();

            // Calculate highness increase with tolerance
            const baseIncrease = 80 + (Math.random() * 20 - 10); // 70-90
            const increase = baseIncrease / (1 + tolerance / 10);
            highness += increase;
            tolerance += 1; // Increase tolerance each dose
            updateHighness();
        });

        // Reset game
        resetBtn.addEventListener('click', () => {
            highness = 0;
            tolerance = 0;
            timeElapsed = 0;
            gameOver = false;
            clearInterval(intervalId);
            intervalId = null;
            takeBtn.disabled = false;
            updateHighness();
            timeDisplay.textContent = 'Time Elapsed: 0s';
            message.textContent = '';
            body.style.backgroundColor = '#f0f0f0';
        });

        // End game
        function endGame(endMessage) {
            gameOver = true;
            clearInterval(intervalId);
            intervalId = null;
            message.textContent = endMessage;
            takeBtn.disabled = true;
        }

        // Initialize game
        updateHighness();
    </script>
</body>
</html>
