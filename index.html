<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Simulation Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 20px;
            transition: background-color 0.5s;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #game-container {
            max-width: 600px;
            margin: 0 auto;
        }
        #highness-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border: 1px solid #000;
            position: relative;
            margin-bottom: 20px;
        }
        #highness-fill {
            height: 100%;
            width: 50%; /* Starts at 0 (-100 to 100 scale maps to 0-100%) */
            background-color: #00ff00;
            transition: width 0.5s, background-color 0.5s;
        }
        #status {
            font-size: 18px;
            margin: 10px 0;
            min-height: 40px;
        }
        #message {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
            min-height: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #time {
            font-size: 16px;
            margin-top: 10px;
        }
        #drug-selection {
            margin-bottom: 20px;
        }
        #drug-selection button {
            margin: 5px;
        }

        /* Drug Effects */
        .invert { filter: invert(100%); }
        .grayscale { filter: grayscale(100%); }
        .sepia { filter: sepia(100%); }
        .blur { filter: blur(5px); }
        .pixelate { image-rendering: pixelated; }
        .rotate { transform: rotate(180deg); }
        .glitch {
            animation: glitch 0.5s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        .color-shift { filter: hue-rotate(90deg); }
        .wave {
            animation: wave 2s infinite;
        }
        @keyframes wave {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        .particles {
            background: url('https://via.placeholder.com/10') repeat;
            animation: particles 5s infinite;
        }
        @keyframes particles {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Drug Simulation Game</h1>
        <div id="drug-selection">
            <button data-drug="invert">Invert Colors</button>
            <button data-drug="grayscale">Grayscale</button>
            <button data-drug="sepia">Sepia</button>
            <button data-drug="blur">Blur</button>
            <button data-drug="pixelate">Pixelate</button>
            <button data-drug="rotate">Rotate Screen</button>
            <button data-drug="glitch">Glitch Effect</button>
            <button data-drug="color-shift">Color Shift</button>
            <button data-drug="wave">Wave Distortion</button>
            <button data-drug="particles">Floating Particles</button>
        </div>
        <div id="highness-bar">
            <div id="highness-fill"></div>
        </div>
        <div id="status">Highness: 0</div>
        <div id="message"></div>
        <button id="take-btn" disabled>Take Selected Drug</button>
        <button id="reset-btn">Reset Game</button>
        <div id="time">Time Elapsed: 0s</div>
    </div>

    <script>
        // Game state variables
        let highness = 0;
        let tolerance = 0;
        let timeElapsed = 0;
        let gameOver = false;
        let intervalId = null;
        let selectedDrug = null;
        let effectTimeout = null;

        // DOM elements
        const highnessFill = document.getElementById('highness-fill');
        const status = document.getElementById('status');
        const message = document.getElementById('message');
        const takeBtn = document.getElementById('take-btn');
        const resetBtn = document.getElementById('reset-btn');
        const timeDisplay = document.getElementById('time');
        const body = document.body;
        const drugButtons = document.querySelectorAll('#drug-selection button');

        // Select a drug
        drugButtons.forEach(button => {
            button.addEventListener('click', () => {
                selectedDrug = button.dataset.drug;
                takeBtn.disabled = false;
                message.textContent = `Selected: ${button.textContent}`;
            });
        });

        // Start the game timer
        function startGame() {
            if (!intervalId) {
                intervalId = setInterval(updateGame, 1000); // Update every second
            }
        }

        // Update game state
        function updateGame() {
            if (gameOver) return;

            // Decrease highness based on tolerance
            const decreaseRate = 2 + 0.2 * tolerance;
            highness -= decreaseRate;
            updateHighness();

            // Increment time
            timeElapsed++;
            timeDisplay.textContent = `Time Elapsed: ${timeElapsed}s`;

            // Check game over conditions
            if (highness > 100) {
                endGame('Overdose: You took too much. Game Over.');
            } else if (highness < -100) {
                endGame('Severe Withdrawal: You canâ€™t handle it anymore. Game Over.');
            }
        }

        // Update highness display and effects
        function updateHighness() {
            // Map highness (-100 to 100) to percentage (0% to 100%)
            const percentage = ((highness + 100) / 200) * 100;
            highnessFill.style.width = `${percentage}%`;
            status.textContent = `Highness: ${Math.round(highness)}`;

            // Update bar color based on highness
            if (highness >= 80) {
                highnessFill.style.backgroundColor = '#00ff00'; // Green
            } else if (highness >= 50) {
                highnessFill.style.backgroundColor = '#ffff00'; // Yellow
            } else if (highness >= 0) {
                highnessFill.style.backgroundColor = '#cccccc'; // Gray
            } else {
                highnessFill.style.backgroundColor = '#ff0000'; // Red
            }
        }

        // Take selected drug
        takeBtn.addEventListener('click', () => {
            if (gameOver || !selectedDrug) return;
            startGame();

            // Calculate highness increase with tolerance
            const baseIncrease = 80 + (Math.random() * 20 - 10); // 70-90
            const increase = baseIncrease / (1 + tolerance / 10);
            highness += increase;
            tolerance += 1; // Increase tolerance each dose
            updateHighness();

            // Apply drug effect
            applyDrugEffect(selectedDrug);
        });

        // Apply visual effect for the selected drug
        function applyDrugEffect(drug) {
            // Remove any existing effect
            body.classList.remove('invert', 'grayscale', 'sepia', 'blur', 'pixelate', 'rotate', 'glitch', 'color-shift', 'wave', 'particles');

            // Add the new effect
            body.classList.add(drug);

            // Set a timeout to remove the effect after 10 seconds
            if (effectTimeout) clearTimeout(effectTimeout);
            effectTimeout = setTimeout(() => {
                body.classList.remove(drug);
            }, 10000);
        }

        // Reset game
        resetBtn.addEventListener('click', () => {
            highness = 0;
            tolerance = 0;
            timeElapsed = 0;
            gameOver = false;
            selectedDrug = null;
            takeBtn.disabled = true;
            clearInterval(intervalId);
            intervalId = null;
            clearTimeout(effectTimeout);
            body.classList.remove('invert', 'grayscale', 'sepia', 'blur', 'pixelate', 'rotate', 'glitch', 'color-shift', 'wave', 'particles');
            updateHighness();
            timeDisplay.textContent = 'Time Elapsed: 0s';
            message.textContent = '';
        });

        // End game
        function endGame(endMessage) {
            gameOver = true;
            clearInterval(intervalId);
            intervalId = null;
            message.textContent = endMessage;
            takeBtn.disabled = true;
        }

        // Initialize game
        updateHighness();
    </script>
</body>
</html>
